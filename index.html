<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- Estilo Dark de SweetAlert2-->

    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <title>Little Tree Coin - Inicio</title>
</head>

<body onload="opcionesCriptoApi()">
    <nav>
        <div>
            <h1>Little Tree Coin</h1>
        </div>
        <div>
            <a href="#">Comprá y vendé cripto</a>
        </div>
    </nav>
    <section>
        <div>
            <h2>Bienvenidos al Cotizador</h2>
        </div>
        <div id="saludar"></div>
    </section>
    <section>
        <div class="row text-center">
            <div id="saludo"></div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row logos">
                <div class="col">
                    <a href="https://www.binance.com/" target="_blank"><img src="./img/2560px-Binance_logo.svg.png" class="rounded mx-auto d-block" alt="...">
                    </a>
                </div>
                <div class="col">
                    <a href="https://coinmarketcap.com/" target="_blank"><img src="./img/coinmarketcap_logo.png" class="rounded mx-auto d-block" alt="...">
                    </a>
                </div>
                <div class="col">
                    <a href="https://www.cripto247.com/" target="_blank"><img src="./img/logo-medios-cripto.png" class="rounded mx-auto d-block" alt="...">
                    </a>
                </div>
                <div class="col">
                    <a href="https://www.infobae.com/" target="_blank"><img src="./img/infobae-logo-2020.jpg" class="rounded mx-auto d-block" alt="...">
                    </a>
                </div>
            </div>
            <div class="row invertiFuturo">
                <div class="col-12 col-sm-10 offset-sm-1 col-lg-6 offset-lg-3">
                    <p class="big-text "><span class="text-gray-blue text-center">Invertí en tu futuro</span><br> Calculá cuanto podes comprar en cripto usando tu moneda local</p>
                </div>
            </div>
            <div class="row">
                <div class="row">
                    <form class="Api">
                        <label>Moneda:</label>
                        <select onchange="cotizarMonedaApi()" id="tipoDeMoneda">
                        <option value="USD">Dolar Estados Unidos</option></select><br>
                        <label>Criptomoneda:</label>
                        <select onchange="cotizarMonedaApi()" id="criptoMonedaApi"></select>
                        <button type="button" class="boton" onclick="cotizarMonedaApi()">Calcular</button>
                        <div id="msj-error"></div>
                        <div class="resultado" id="divResultado"></div>
                    </form>
                </div>
                <div class="col-6 text-center">
                    <form>
                        <input type="number" placeholder="Pesos a Invertir" id="pesos" /><br><br>
                        <input type="number" placeholder="Cotizacion Dolar Blue" id="blue" /><br><br>
                        <input type="number" placeholder="Precio del Bitcoin" id="precioBitcoin" /><br><br>

                        <input type="number" placeholder="Precio Ethereum" id="precioEthereum" /><br><br>
                        <button type="button" id="btn_cotizar">Cotizar</button>
                    </form>


                </div>
                <div class="col-6 text-center">
                    <div id="Resultado Pesos">
                    </div>
                    <div id="Resultado Blue">
                    </div>
                    <div id="Resultado 3">
                    </div>

                    <div id="Valor">
                    </div>
                </div>
            </div>
    </section>
    <section>
        <h2>Click si te gusto el cotizador</h2>
        <button type="button" class="btn btn-danger" id="btnMain">Me Gusta!</button>
    </section>
    <!-- Incorporación de la libreria SweetAler2-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
